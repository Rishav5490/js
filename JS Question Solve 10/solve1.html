<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example change the text of paragraph element.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Change Text on Button Click</h2>
    <p id="myParagraph">Hello, this is the original text!</p>
    <button onclick="changeText()">Click Me</button>
</div>

<script> 
    function changeText() {
        document.getElementById("myParagraph").innerText = "You clicked the button! Text has been changed.";
    }
</script>

</body>
</html>
