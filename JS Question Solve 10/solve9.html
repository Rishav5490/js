<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    .counter {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .counter.warning {
      color: orange;
    }

    .counter.limit {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Character Counter</h2>
  <textarea id="textInput" maxlength="150" placeholder="Type something..."></textarea>
  <div id="charCount" class="counter">0 / 150</div>

  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const maxLength = textInput.getAttribute('maxlength');

    textInput.addEventListener('input', () => {
      const currentLength = textInput.value.length;
      charCount.textContent = `${currentLength} / ${maxLength}`;

      // Optional: change color when nearing limit
      charCount.className = 'counter'; // reset
      if (currentLength >= maxLength) {
        charCount.classList.add('limit');
      } else if (currentLength >= maxLength * 0.8) {
        charCount.classList.add('warning');
      }
    });
  </script>

</body>
</html>
