<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Way</title>
</head>
<body>
    <h1>Hello Developer!</h1>
    <button onclick="changeColor()">
        click
    </button>
    
    <script>
        function changeColor(){
            const h1=document.querySelector("h1");
            h1.style.color="red"
        }
    </script>
</body>
</html>
